{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Main</title>
	<link rel="stylesheet" type="text/css" href="{%static 'main.css' %}">
</head>
<body>
	<div class = 'games'>
		<h1>Games</h1>
		{%for game in games%}
		<div class = 'game'>
			<a href = {{game.url}} class = 'name'>{{game.name}}</a>
		</div>
		{%endfor%}
	</div>
</body>
</html>
